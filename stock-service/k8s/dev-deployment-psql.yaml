apiVersion: v1
kind: Service
metadata:
  name: stock-service-psql-loadbalancer
spec:
  selector:
    app: stock-service-psql
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service-psql
spec:
  selector:
    matchLabels:
      app: stock-service-psql
  replicas: 1
  template:
    metadata:
      labels:
        app: stock-service-psql
    spec:
      containers:
      - name: stock-service
        image: stock-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: DB_SETUP
          value: "True"
        - name: DB_HOST
          value: "postgresql.default.svc.cluster.local"
        - name: DB_PASS
          value: "servicedev"

